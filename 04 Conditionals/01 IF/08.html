<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*

         예제01: 사용자 아이디 하나를 입력받아 아이디가 “samara”라면 “환영합니다.” 메시지를 출력해 주세요.

         */

        // 1. 값 입력.
        var userID = window.prompt("사용자 아이디는?");

        // 2. 값 비교.
        if (userID == "samara") {
            alert("환영합니다.");
        }
    </script>
</head>
<body>

</body>
</html>
