<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*

         예제 01: 별표 출력하기
         for문을 이용해서 실행화면처럼 출력해주세요.
         실행화면:

         *
         **
         ***
         ****
         *****

         */

        for (var i = 0; i < 5; i++) {
            var result = "";
            for (var j = 0; j <= i; j++) {
                result += "*";
            }
            document.write(result + "<br>");
        }
    </script>
</head>
<body>

</body>
</html>
