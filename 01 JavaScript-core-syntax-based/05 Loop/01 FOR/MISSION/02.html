<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*

         미션 02: 배열의 총 합을 구해 화면에 출력해 주세요.

         */
        // 풀이 전 코드:
        var data = [10, 20, 30, 40, 50];
        var result = 0;
        for (var i = 0; i < data.length; i++){

            result += data[i];
        }
        document.write(result);
    </script>
