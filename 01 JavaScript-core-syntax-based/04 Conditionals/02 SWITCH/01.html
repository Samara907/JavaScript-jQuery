        var luckyValue = window.prompt("두근! 두근! 행운의 번호를 고르세요.");

        switch (luckyValue) {
            case "3" :
                document.write("당첨! 냉장고<br>");
                break;
            case "2" :
                document.write("당첨! 세탁기<br>");
                break;
            case "1" :
                document.write("당첨! TV<br>");
                break;
            default :
                document.write("꽝입니다.");
        }

    </script>
