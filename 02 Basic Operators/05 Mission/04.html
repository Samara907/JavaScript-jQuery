<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*

         미션 04: 전위 연산자
         풀이 전 코드가 실행되면 변수 a, b에는 어떤 값이 저장될까요?

         */

        var a = 10;
        var b = ++a;
        document.write("a=" + a, " b=" + b);


        /*
         풀이 :
         a=11
         b=11
         */
    </script>
</head>
<body>

</body>
</html>
