<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*

         예제03: 전위 연산자를 사용하는 경우 a와 b는 각각 몇이 저장되어 있을까요?

         */

        var a = 1;
        var b = ++a;

        document.write("a = " + a, " b=" + b);

        /*
         정답:
         a = 2
         b = 2


         */
    </script>
</head>
<body>

</body>
</html>
